        <main class="main-contact">
            <h2 style="text-align: center;">Biểu mẫu liên hệ</h2>
            <form action="" id="contact">
                <label for="email">Họ và tên</label><br>
                <input type="text" id="email" required><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" required><br>
                <label for="email">Số điện thoại</label><br>
                <input type="text" id="email" required><br>
                <label for="yeucau">Lời nhắn</label><br>
                <textarea name="" id="yeucau" cols="39" rows="10"></textarea>
                
                <button>
                    <div class="svg-wrapper-1">
                        <div class="svg-wrapper">
                            <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0 0h24v24H0z" fill="none"></path>
                                <path
                                    d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"

                </button>

        </main>
        <footer>
            <hr>

        <style>

            input{
                font-size: smaller;
                height: 20px;
                width: 300px;
            }
            .fa-facebook-messenger {
                margin-top: 440px;
            }

            button {
                font-family: inherit;
                font-size: 20px;
                background: royalblue;
                color: white;
                padding: 0.7em 1em;
                padding-left: 0.9em;
                display: flex;
                align-items: center;
                border: none;
                border-radius: 16px;
                overflow: hidden;
                transition: all 0.2s;
                margin-top: 20px;
                margin-left: auto;
                margin-right:650px;
            }

            button span {
                display: block;
                margin-left: 0.3em;
                transition: all 0.3s ease-in-out;
            }

            button svg {
                display: block;
                transform-origin: center center;
                transition: transform 0.3s ease-in-out;
            }

            button:hover .svg-wrapper {
                animation: fly-1 0.6s ease-in-out infinite alternate;
            }

            button:hover svg {
                transform: translateX(1.2em) rotate(45deg) scale(1.1);
            }

            button:hover span {
                transform: translateX(5em);
            }

            button:active {
                transform: scale(0.95);
            }

            @keyframes fly-1 {
                from {
                    transform: translateY(0.1em);
                }

                to {
                    transform: translateY(-0.1em);
                }
            }
        </style>
    </div>
      <!-- Messenger Plugin chat Code -->
    <div id="fb-root"></div>

    <!-- Your Plugin chat code -->
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>

    <script>
      var chatbox = document.getElementById('fb-customer-chat');
      chatbox.setAttribute("page_id", "100826913046078");
      chatbox.setAttribute("attribution", "biz_inbox");
    </script>

    <!-- Your SDK code -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          xfbml            : true,
          version          : 'v17.0'
        });
      };

      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
</body>
<script src="main.js"></script>

</html>
